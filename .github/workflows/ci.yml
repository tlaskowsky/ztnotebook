name: Sync Docs on Main Update

on:
  push:
    branches:
      - main  # Only runs when there is a push to the main branch

permissions:
  contents: write

jobs:
  sync_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Git credentials for pushing to docs branch
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Merge main branch into docs with unrelated histories
        run: |
          git fetch origin
          git checkout docs
          git merge origin/main --allow-unrelated-histories --no-edit

      - name: Push changes to docs branch
        run: git push origin docs
