name: Sync Docs on Main Update

on:
  push:
    branches:
      - main  # Only runs when changes are pushed to the main branch

permissions:
  contents: write

jobs:
  sync_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Git credentials for pushing to docs branch
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Merge main branch into docs, resolving conflicts
        run: |
          git fetch origin
          git checkout docs
          git merge origin/main --allow-unrelated-histories || true
          # Resolve conflict by keeping the docs version of the ci.yml file
          git checkout --ours .github/workflows/ci.yml
          git add .github/workflows/ci.yml
          git commit -m "Resolve conflict by keeping docs branch version of ci.yml"

      - name: Push changes to docs branch
        run: git push origin docs
